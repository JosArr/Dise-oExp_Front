<section class="order">
  <mat-button-toggle-group (change)="loadFoods($event.value)">
    <mat-button-toggle value="fit">Fit Food</mat-button-toggle>
    <mat-button-toggle value="desayuno">Desayunos</mat-button-toggle>
    <mat-button-toggle value="almuerzo">Almuerzos</mat-button-toggle>
    <mat-button-toggle value="cena">Cenas</mat-button-toggle>
  </mat-button-toggle-group>

  <div *ngFor="let food of foods" class="food-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ food.name }}</mat-card-title>
        <mat-card-subtitle>{{ food.description }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="food.image" alt="{{ food.name }}">
      <mat-card-content>
        <p>Calorías: {{ food.calories }}</p>
        <p>Proteínas: {{ food.proteins }}g</p>
        <p>Carbohidratos: {{ food.carbohydrates }}g</p>
        <p>Grasas: {{ food.fats }}g</p>
        <p>Precio: S/{{ food.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Agregar a la cesta</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>

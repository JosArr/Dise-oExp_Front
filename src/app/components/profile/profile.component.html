<section class="profile">
  <div class="profile-info">
    <img src="assets/images/profile-image.png" alt="Imagen de perfil" class="profile-image">
    <div class="user-details">
      <h2>Abraham Estrada</h2>
      <p class="uppercase-text">elkchudovsky03&#64;gmail.com</p>
    </div>
    <hr class="divider-line">
  </div>
  <div class="menu-container">
    <button class="menu-button" *ngFor="let item of menuItems" (click)="showProfilePopup()">
      <i class="{{ item.icon }}"></i>
      <span>{{ item.text }}</span>
    </button>
  </div>
</section>
<div class="profile-popup" *ngIf="showPopup">
  <div class="profile-popup-content">
    <div class="popup-profile-info">
      <a>Mis Datos</a>
      <div class="popup-user-details">
        <div>
          <label for="name">Nombre: </label>
          <input type="name" id="name" [value]="nombre" name="nombre">
        </div>
        <div>
          <label for="lastname">Apellidos: </label>
          <input type="lastname" id="lastname" [value]="apellidos" name="apellidos">
        </div>
        <div>
          <label for="email">Correo Electrónico: </label>
          <input type="email"  id="email" [value]="correo" name="correo">
        </div>
        <div>
          <label for="phone">Teléfono: </label>
          <input type="phone" id="phone" [value]="telefono" name="telefono">
        </div>
        <a class="update-button" mat-button>Actualizar Datos</a>
      </div>
    </div>
  </div>
</div>
